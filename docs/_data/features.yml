- name: Z downsample
  description: Does the viewer handle image pyramids which have been down-sampled in the Z axis?
  vizarr:
    opens: no
    supported: no
    notes: "Vizarr expects the same number of Z-sections for each pyramid resolution"
  napari:
    supported: yes

